<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>My weather application</title>
  </head>

  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 id="current-city" class="current-city"></h1>
            <p class="current-details">
              <span id="current-date"></span> <br />
              <span id="current-description"></span>
              <br />
              Humidity:
              <span id="current-humidity" class="humidity-value"></span>
              <br />
              Wind:
              <span id="current-wind" class="wind-value">7.2 km/h</span>
            </p>
          </div>
          <div class="current-temperature">
            <span id="current-icon"></span
            ><span id="current-temp" class="current-temperature-value"></span
            ><span class="current-temperature-unit">Â°C</span>
          </div>
        </div>
        <div id="weather-forecast" class="weather-forecast-information"></div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="#" target="_blank">Rediet Kifle</a> and is
          <a href="https://github.com/Speck249" target="_blank">
            open-sourced on GitHub</a
          >
          and
          <a href="#" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
